<div class="row">
  <div class="col-xs-12">
    <img
      [src]="bike.imagePath"
      alt="{{ bike.name }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ bike.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{ bike.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
      *ngFor="let item of bike.items">
        {{item.name}} - {{item.amount}}
      </li>
    </ul>
  </div>
</div>
